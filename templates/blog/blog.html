{% extends 'base.html' %}

{% block title %} Blog - Hindi Techpoint {% endblock title %}

{% block body %}

<link rel="stylesheet" href="/static/css/blog.css">

<section class="container">



{% for post in allPosts %}
<div class="myallposts container my-4">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="row p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">Posted By {{post.author}}</strong>
            <a style="text-decoration: none;" class="text-dark" href="/blog/{{post.slug}}"><h3 class="mb-0">{{post.title}}</h3></a>
            <div class="mb-1 text-muted">{{post.timeStamp}}</div>
            <p class="card-text mb-auto">{{post.content| truncatechars:250}}</p>
                <br>
            <a href="/blog/{{post.slug}}"><button class="btn btn-primary continue-reading-btn">Continue reading</button></a>

        </div>
    </div>
    </div>
    <hr>
{% endfor %}

</section>

    
    

{% endblock body %}
